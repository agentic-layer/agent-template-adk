name: Check
on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v6'

      - name: Install uv
        uses: 'astral-sh/setup-uv@v7'
        with:
          version: "0.9.11"
          enable-cache: true

      - name: Setup Python
        uses: 'actions/setup-python@v6'
        with:
          python-version-file: "pyproject.toml"

      - name: Run checks
        run: make check

  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v6'
        with:
          fetch-depth: 0 # required to fetch all history for all branches and tags

      - name: 'Docker Build'
        run: |
          make docker-build
